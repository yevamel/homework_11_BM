    <title>Box model</title>
    <link rel="stylesheet" href="reset.css">

  <!-- Завдання:
  1.Створіть та підключіть файл reset.css в якому додайте скидання стилів наступним кодом :

    padding: 0;
    box-sizing: border-box;
  }

  <!-- 2. Підключіть вже створений style.css
